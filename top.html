<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="top.css">
    <title>top</title>
    <!--bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>
    <section class="learning-top" id="top-img">
        <div class="top-box">
            <!--right-->
            <div class="top-head-box">
                <h1 class="text-top-head-box">
                    <p>Read.<br>
                        Watch.<br>
                        Re-Wire.<br>
                        Repeat.</p>
                </h1>

            </div>
            <!--left-->
            <div class="top-head-box-right">
                <div class="top-card">
                    <!--tittle-->
                    <div class="top-title">
                        Explore personlised content
                        <br>
                        based on domain


                    </div>
                    <!--button-->
                    <div class="top-box-button">
                        <div class="button-top-flex">
                            <button class="but-name">
                                Career advice
                            </button>
                            <button class="but-name">
                                Data Science
                            </button>
                        </div>
                        <div class="button-top-flex">
                            <button class="but-name">
                                Finance
                            </button>
                            <button class="but-name">
                                Fintech
                            </button>
                            <button class="but-name">
                                Gaming
                            </button>
                        </div>
                        <div class="button-top-flex">
                            <button class="but-name">
                                Interview Guides
                            </button>
                            <button class="but-name">
                                Management
                            </button>
                        </div>
                        <div class="button-top-flex">

                            <button class="but-name">
                                Technology
                            </button>
                        </div>



                        <!--explore-->
                        <div class="button-top-flex">
                            <button class="but-explore">
                                <input type="submit" value="explore">
                            </button>
                            <button class="but-reset">
                                <input type="submit" value="Reset">

                            </button>
                        </div>




                    </div>
                </div>


            </div>

        </div>

    </section>
